name: practice workflow
on: workflow_dispatch
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
       - name: run lint
         run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
     - name: test the code
       run: npm run test
  build:
    runs-on: ubuntu-latest
    steps:
      - name: build the code
        run: npm run build
      - name: Deployment
        run: echo "Deploying..." 
